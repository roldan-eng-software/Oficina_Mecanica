{% extends 'base.html' %}

{% block title %}Excluir Veículo - Oficina Mecânica{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="mb-4">Confirmar Exclusão</h3>
                <p>Tem certeza que deseja excluir o veículo <strong>{{ object.placa }}</strong>?</p>
                <p class="text-danger">Esta ação não pode ser desfeita.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Sim, excluir
                    </button>
                    <a href="{% url 'veiculos:veiculo_detail' object.pk %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
