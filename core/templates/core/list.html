{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{% block page_title %}Listagem{% endblock %}</h1>
            <a href="{% block create_url %}#{% endblock %}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo
            </a>
        </div>
    </div>
</div>

{% block filters %}{% endblock %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {% block table_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
