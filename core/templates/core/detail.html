{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{% block page_title %}Detalhes{% endblock %}</h1>
            <div>
                {% block actions %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {% block detail_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
